<div class="px-4 row no-gutters" style="background-color: white">
  <h1 class="col-auto">S&P 500</h1>
</div>
<div class="px-4 row no-gutters" style="background-color: white">
  <div *ngIf="!grow" class="col-auto">price: {{price}}</div>
  <div *ngIf="!grow" class="col-auto pl-4">in: {{target}}%</div>

  <div *ngIf="grow" class="col-auto">grow: {{grow}}</div>
  <div *ngIf="grow" class="col-auto pl-4">increase: {{increase}}%</div>
</div>
<div class="px-4 pb-4" style="background-color: white">
  <div #googleChart></div>
</div>
